<body>

<div id="login">

<!-- Contenu principal -->

  <h1>Schatzi</h1>

  <button id="continueBtn" onclick="enterMemories()">Let‚Äôs goooo üíå</button>

    <div>
      <button onclick="showMemory(0)">√Å mon prince charmant</button>

</div>

<script>
// üîê Mot de passe
const secretPassword = "27";

function checkPassword() {
  const input = document.getElementById("password").value;
  if (input === secretPassword) {
    document.getElementById("login").style.display = "none";
    document.getElementById("main").style.display = "block";
    startHearts();
    startIntro();
  } else {
    alert("zut! mot de passe incorrect ");
  }
}

// ‚úçÔ∏è Intro machine √† √©crire
const introText = `Bienvenue mon ch√©ri Coco. Ici ta codeuse.
Si tu as r√©ussi √† ouvrir cette page, c¬¥est que tu as pass√© la premi√®re √©tape de trouver le mot de passe.
Maintenant je t‚Äôexplique un peu ce qui t‚Äôattend.
C¬¥est juste un simple message d√©dicac√© de plusieurs chansons pour te dire √† quel point je t¬¥aime fort. Certaines chansons que j‚Äôai trouv√© et aim√© √©taient destin√©es aux femmes.
Je te les envoie telles quelles‚Ä¶ mais sache que les paroles m‚Äôont imm√©diatement fait penser √† toi. Je t‚Äôaime mon R√©gis`;
let i = 0;
function startIntro() { typeWriter(); }

function typeWriter() {
  if (i < introText.length) {
    document.getElementById("intro").innerHTML += introText.charAt(i);
    i++;
    setTimeout(typeWriter, 35);
  } else {
    document.getElementById("continueBtn").style.display = "inline-block";
  }
}

function enterMemories() {
  document.getElementById("intro").style.display = "none";
  document.getElementById("continueBtn").style.display = "none";
  document.getElementById("memoriesSection").style.display = "block";
}

const memories = [
  {
    text: "Juste que tu saches que c¬¥est jusque pour la vie namour et qu¬¥a deux on peut tJuste que tu saches que c'est jusqu'√† la vie, namour, et qu'√† deux on peut faire tellement de chosesellement ",
    link: "https://youtu.be/h7SwTTe1aHk?si=1rijEtgViHS0FbOX"
  },
  {
    text: "Tu m¬¥as conquis babe",
    link: "https://youtu.be/58jdlPxZSg0?si=9K1Nkkb2JfDCHZH1"
  },
  {
    text: "Je t¬¥aime",
    link: "https://youtu.be/SWRRSwCbJsM?si=BOcR-Axx1-k6-VSL"
  },
  {
    text: "You are perfect for me ",
    link: "https://youtu.be/ff3nmZPCeHE?si=CoMKktIHqMi9T1RK"
  }
];

function showMemory(i) {
  const memoryBox = document.getElementById("memoryBox");
  memoryBox.innerHTML = `${memories[i].text} <br>
    <a href="${memories[i].link}" target="_blank">music</a>`;
}

// ‚úçÔ∏è Souvenirs personnels avec sauvegarde
function submitMemory() {
  const input = document.getElementById("memoryInput");
  const text = input.value.trim();
  if (text !== "") {
    addMemoryToDOM(text);
    saveMemory(text);
    input.value = "";
  }
}

function addMemoryToDOM(text) {
  const ul = document.getElementById("submittedMemories");
  const li = document.createElement("li");
  li.textContent = text;

  const delBtn = document.createElement("button");
  delBtn.textContent = "Supprimer";
  delBtn.style.marginLeft = "10px";
  delBtn.onclick = () => {
    ul.removeChild(li);
    removeMemory(text);
  };

  li.appendChild(delBtn);
  ul.appendChild(li);
}

function saveMemory(text) {
  let saved = JSON.parse(localStorage.getItem("memories")) || [];
  saved.push(text);
  localStorage.setItem("memories", JSON.stringify(saved));
}

function removeMemory(text) {
  let saved = JSON.parse(localStorage.getItem("memories")) || [];
  saved = saved.filter(msg => msg !== text);
  localStorage.setItem("memories", JSON.stringify(saved));
}

// Recharge les souvenirs au chargement
window.onload = function() {
  let saved = JSON.parse(localStorage.getItem("memories")) || [];
  saved.forEach(msg => addMemoryToDOM(msg));
}

function startHearts() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart " + (Math.random() > 0.5 ? "gold" : "love");
    heart.innerText = "‚ù§";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random()*3 + 2) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }, 300);
}
</script>
